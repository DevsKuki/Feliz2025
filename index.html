<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Feliz A√±o Nuevo 2025!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            background: radial-gradient(circle at center, #000428 0%, #004e92 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: colorChange 4s infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #fff;
            animation: bounce 2s infinite;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .message {
            font-size: 1.4em;
            color: #fff;
            margin: 25px 0;
            line-height: 1.6;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            animation: glow 3s infinite;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .effects-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            filter: blur(1px);
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: particle 1.5s ease-out forwards;
            filter: blur(1px);
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes colorChange {
            0% { color: #ffff00; text-shadow: 0 0 20px #ffff00; }
            25% { color: #ff00ff; text-shadow: 0 0 20px #ff00ff; }
            50% { color: #00ffff; text-shadow: 0 0 20px #00ffff; }
            75% { color: #00ff00; text-shadow: 0 0 20px #00ff00; }
            100% { color: #ffff00; text-shadow: 0 0 20px #ffff00; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); text-shadow: 0 0 30px rgba(255,255,255,0.9); }
        }

        @keyframes particle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 2px;
            height: 8px;
            background: #fff;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: sparkle 2s linear infinite;
            box-shadow: 0 0 15px currentColor;
        }

        @keyframes sparkle {
            0% {
                transform: translateY(0) scale(1) rotate(var(--rotation));
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0) rotate(var(--rotation));
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
            .message {
                font-size: 1em;
                padding: 10px;
                margin: 15px 0;
            }
            .container {
                padding: 15px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="effects-container"></div>
    <div class="container">
        <h1>¬°Feliz A√±o Nuevo 2025!</h1>
        <p>Que este nuevo a√±o te traiga</p>
        <p style="animation-delay: 0.2s">Mucha Alegr√≠a ‚ú®</p>
        <p style="animation-delay: 0.4s">Paz Interior üïäÔ∏è</p>
        <p style="animation-delay: 0.6s">Y Prosperidad üåü</p>
        
        <div class="message" style="animation-delay: 0.8s">
            Es momento de celebrar los logros del pasado üòä<br>
            y dar la bienvenida a nuevas oportunidades ‚≠ê
        </div>
        
        <div class="message" style="animation-delay: 1.6s">
            ¬°Que la magia de este nuevo comienzo<br>
            ilumine tu camino hacia la felicidad!
        </div>
    </div>

    <script>
        const effectsContainer = document.querySelector('.effects-container');

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.8);
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            
            const colors = [
                '#ff00ff', '#00ffff', '#ffff00', '#ff0000', '#00ff00',
                '#ff1493', '#00fa9a', '#ffd700', '#ff69b4', '#1e90ff'
            ];
            const color = colors[Math.floor(Math.random() * colors.length)];
            firework.style.backgroundColor = color;
            firework.style.boxShadow = `0 0 20px ${color}`;
            effectsContainer.appendChild(firework);
            
            for (let i = 0; i < 30; i++) {
                createParticle(x, y, color);
            }
            
            setTimeout(() => {
                firework.remove();
            }, 1500);
        }

        function createParticle(x, y, color) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.backgroundColor = color;
            particle.style.color = color;
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = 100 + Math.random() * 150;
            const dx = Math.cos(angle) * velocity;
            const dy = Math.sin(angle) * velocity;
            
            particle.style.setProperty('--dx', dx + 'px');
            particle.style.setProperty('--dy', dy + 'px');
            
            effectsContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 1500);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            
            const colors = [
                '#ff69b4', '#4169e1', '#32cd32', '#ffd700', '#ff1493',
                '#00ffff', '#ff4500', '#9400d3', '#00ff00', '#ff6347'
            ];
            const color = colors[Math.floor(Math.random() * colors.length)];
            sparkle.style.backgroundColor = color;
            sparkle.style.color = color;
            sparkle.style.setProperty('--rotation', `${Math.random() * 360}deg`);
            effectsContainer.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        setInterval(createFirework, 600);
        setInterval(createSparkle, 50);
    </script>
</body>
</html>
